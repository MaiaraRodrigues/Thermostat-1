<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="./javascript/src/interface.js"></script>
    <script src="./javascript/src/thermostat.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,500" rel="stylesheet">
  </head>
  <body>
    <section>
      <h1 id="temperature"></h1>
      <section>
        <h1>Current temperature: <span id="current-temperature"></span></h1>
        <select id="current-city">
          <option value="London">London</option>
          <option value="New York">New York</option>
          <option value="paris">Paris</option>
          <option value="tokyo">Tokyo</option>
        </select>
      </section>
      <p class="temperature-buttons">
        <button class="button" id="temperature-up">Up</button>
        <button class="button" id="temperature-down">Down</button>
        <button class="button" id="temperature-reset">Reset</button>


        Power saving mode is
        <span class="status-psm" id="power-saving-status">on</span>
        <button class="button" id="powersaving-on">Mode on</button>
        <button class="button" id="powersaving-off">Mode off</button>
        <!-- <button id="view-usage"></button> -->
      </p>
    </section>
  </body>
</html>
